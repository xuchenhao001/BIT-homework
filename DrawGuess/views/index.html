<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

  <title>Draw & Guess</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="stylesheets/bootstrap.min.css" media="screen">
  <script src="javascripts/jquery.js"></script>
  <script src="javascripts/bootstrap.min.js"></script>

  <!--Messenger-->
  <link rel="stylesheet" href="stylesheets/messenger.css">
  <link rel="stylesheet" href="stylesheets/messenger-theme-air.css">
  <script src="javascripts/messenger.min.js"></script>

  <!--Web socket-->
  <script src="/socket.io/socket.io.js"></script>
</head>

<body background="images/bkg3.jpg">

<!-- here start the nav-bar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false">
        <span class="sr-only">切换导航</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="images/user.png"/></a>
    </div>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="nav navbar-nav">
        <li id="username" class="disabled"><a href="#"><%= username %></a></li>
        <li id="points" class="disabled"><a href="#">积分：233</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li id="logout"><a href="#">Log out</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- container -->
<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="input-group">
      <input id="room-name" type="text" class="form-control" placeholder="房间号...">
      <span class="input-group-btn">
        <button id="create-room" class="btn btn-info" type="button">新建房间</button>
      </span>
    </div>
  </div>
</div>

<div><br/></div>

<div class="container">
  <div id="room-list" class="row">
    <% rooms.forEach(function (room) { %>
    <% if (room.length > 0) { %>
    <div class="col-md-6 col-md-offset-3">
      <button onclick="select(this.value)" type="button"
              class="list-group-item list-group-item-info" value="<%= room %>">
        <%= room %>
        <span class="badge">1</span>
      </button>
    </div>
    <div class="col-md-6"><br></div>
    <% } %>
    <% }) %>
    <div class="col-md-6 col-md-offset-3">
      <button type="button" class="list-group-item list-group-item-info">
        妈妈说房间名一定要长长长才会吸引同学们的注意力
        <span class="badge">14</span>
      </button>
    </div>
    <div class="col-md-6"><br></div>

    <div class="col-md-6 col-md-offset-3">
      <button type="button" class="list-group-item list-group-item-info">
        房间2
        <span class="badge">6</span>
      </button>
    </div>
    <div class="col-md-6"><br></div>

    <div class="col-md-6 col-md-offset-3">
      <button type="button" class="list-group-item list-group-item-info">
        房间3
        <span class="badge">6</span>
      </button>
    </div>
    <div class="col-md-6"><br></div>

  </div>
</div>

</body>

<script type="text/javascript">
  let createRoomBtn = document.getElementById('create-room');
  let logoutBtn = document.getElementById('logout');

  // create room button function
  createRoomBtn.onclick = function () {
    let roomName = document.getElementById('room-name').value;
    let data = {};
    data.type = "create";
    data.roomName = roomName;
    $.ajax({
      url: '/home',
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(data),
      success: function (data) {
        // login to specified namespace(room)
        window.location = data.redirect
      }
    });
  };

  // room select function
  select = function (roomName) {
    let data = {};
    data.type = "select";
    data.roomName = roomName;
    $.ajax({
      url: '/home',
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(data),
      success: function (data) {
        window.location = data.redirect
      }
    });
  };

  // logout button function
  logoutBtn.onclick = function () {
    let data = {};
    data.type = "logout";
    $.ajax({
      url: '/home',
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(data),
      success: function (data) {
        if (data === "OK") {
          window.location.href = "login";
        }
      }
    });
  };
</script>

</html>
