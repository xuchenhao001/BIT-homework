<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

  <title>Draw & Guess</title>

  <!-- Bootstrap -->
  <!--<link href="stylesheets/bootstrap-theme.min.css" rel="stylesheet">-->
  <script src="javascripts/jquery.js"></script>
  <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
  <script src="javascripts/bootstrap.min.js"></script>

  <!--FormValidation-->
  <link rel="stylesheet" href="stylesheets/formValidation.min.css">
  <script src="javascripts/formValidation.min.js"></script>
  <script src="javascripts/framework/bootstrap.min.js"></script>
  <script type="text/javascript" src="javascripts/language/zh_CN.js"></script>

  <!--Custom login theme-->
  <link rel="stylesheet" href="stylesheets/login.css">
</head>

<body>
<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <form id="loginForm" class="form-horizontal">
      <div class="heading"><br/></div>

      <div class="form-group">
        <input type="text" name="email" class="form-control" placeholder="电子邮件">
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="密　码">
      </div>

      <div class="form-group">
        <div class="main-checkbox">
          <input type="checkbox" value="None" id="checkbox" name="check"/>
          <label for="checkbox"></label>
        </div>
        <span class="text">记住我</span>
        <button id="signUp" type="button" class="btn btn-default" style="margin-left:10px">注册
        </button>
        <button id="login" type="submit" class="btn btn-default">登录</button>
      </div>
    </form>
  </div>
</div>
</body>

<script type="text/javascript">
  // Sign up
  $("#signUp").click(function () {
    window.location.href = "signUp"
  });

  // Form validation
  $(document).ready(function() {
    $('#loginForm').formValidation({
      framework: 'bootstrap',
      err: {
        container: 'tooltip'
      },
      icon: {
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
      },
      locale: 'zh_CN',
      fields: {
        email: {
          validators: {
            notEmpty: {},
            emailAddress: {},
            regexp: {
              regexp: '^[^@\\s]+@([^@\\s]+\\.)+[^@\\s]+$'
            }
          }
        },
        password: {
          validators: {
            notEmpty: {},
            stringLength: {
              min: 6,
              max: 16
            },
            different: {
              field: 'email',
            }
          }
        }
      }
    }).on('success.form.fv', function (e) {
      // Prevent default form submission
      e.preventDefault();

      let $form = $(e.target),                  // The form instance
        fv = $form.data('formValidation');   // FormValidation instance

      // Send data to backend
      let data = {};
      data.email = $("#email").val();
      data.password = $("#password").val();
      $.ajax({
        url: '/login',
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function (data) {
          if (data === "EMAIL_NOT_EXIST") {
            // Show the custom message & Set the field as invalid
            fv.updateMessage("email", "blank", "此邮箱不存在")
              .updateStatus("email", "INVALID", "blank");
          } else if (data === "PW_ERR") {
            fv.updateMessage("password", "blank", "密码错误")
              .updateStatus("password", "INVALID", "blank");
          } else if (data === "OK") {
            window.location.href = "home";
          } else {
            alert("服务器错误, 请联系管理员");
          }
        }
      });
    });
  });

</script>

</html>
