<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

  <title>Draw & Guess</title>

  <link href="stylesheets/bootstrap-theme.min.css" rel="stylesheet">
  <link href="stylesheets/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery scrollUp 2.0-->
  <link id="scrollUpTheme" rel="stylesheet" href="stylesheets/image.css">
  <script src="javascripts/jquery.js"></script>

  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" type="text/css" href="./css/login.css">
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">

  <script type="text/javascript">
    $(function () {
      //js操作 Ajax请求代码
      $("#login-submit").click(function () {
        //do something
        let loginData = {};
        loginData.type = "login";
        loginData.userName = $("#userName").val();
        loginData.userPassword = $("#userPassword").val();
        console.log(loginData);
        $.ajax({
          data: loginData,
          url: 'http://localhost:1337/',
          type: "post",
          dataType: 'JSON',
          success: function (data) {
            console.log(data);
            location.reload()
          },
          error: function (textStatus) {
            console.log('error ' + textStatus);
          }
        });
      })
    });

  </script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <form class="form-horizontal">
        <span class="heading">用户登录</span>
        <div class="form-group">
          <input id="userName" type="email" class="form-control" placeholder="电子邮件" name="username"
                 value="173767605@qq.com">
          <i class="fa fa-user"></i>
        </div>
        <div class="form-group help">
          <input id="userPassword" type="password" class="form-control" placeholder="密　码" name="userpassword"
                 value="weiyouyi">
          <i class="fa fa-lock"></i>
        </div>
        <div class="form-group">
          <div class="main-checkbox">
            <input type="checkbox" value="None" id="checkbox1" name="check"/>
            <label for="checkbox1"></label>
          </div>
          <span class="text">Remember me</span>
          <button id="signup-submit" type="button" class="btn btn-default" style="margin-left:10px"
                  onclick="javascrtpt:window.location.href='file:///D:/%E7%94%A8%E6%88%B7%E7%9B%AE%E5%BD%95/%E4%B8%8B%E8%BD%BD/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/signup.html?'">
            注册
            </button>
              <button id="login-submit" type="button" class="btn btn-default">登录</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
