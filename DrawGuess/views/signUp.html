<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

  <title>Draw & Guess</title>

  <!-- Bootstrap -->
  <script src="javascripts/jquery.js"></script>
  <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
  <script src="javascripts/bootstrap.min.js"></script>

  <!--FormValidation-->
  <link rel="stylesheet" href="stylesheets/formValidation.min.css">
  <script src="javascripts/formValidation.min.js"></script>
  <script src="javascripts/framework/bootstrap.min.js"></script>
  <script type="text/javascript" src="javascripts/language/zh_CN.js"></script>

  <!--Custom login theme-->
  <link rel="stylesheet" href="stylesheets/login.css">
</head>

<body>
<div class="container">
  <div class="col-md-offset-3 col-md-6">
    <form id="signUpForm" class="form-horizontal">
      <span class="heading"><br/></span>
      <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="电子邮件">
      </div>
      <div class="form-group">
        <input name="nickname" class="form-control" placeholder="昵  称">
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="密　码">
      </div>
      <div class="form-group">
        <input type="password" name="confirmPassword" class="form-control" placeholder="确认密码">
      </div>
      <div class="form-group">
        <button id="goBack" type="button" class="btn btn-default pull-left">返回</button>
        <button id="signUp" type="submit" class="btn btn-default">注册</button>
      </div>
    </form>
  </div>
</div>

</body>
<script type="text/javascript">
  $("#goBack").click(function () {
    window.location.href = "login";
  });

  // Form validation
  $(document).ready(function () {
    $('#signUpForm').formValidation({
      framework: 'bootstrap',
      err: {
        container: 'tooltip'
      },
      icon: {
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
      },
      locale: 'zh_CN',
      fields: {
        email: {
          validators: {
            notEmpty: {},
            emailAddress: {},
            regexp: {
              regexp: '^[^@\\s]+@([^@\\s]+\\.)+[^@\\s]+$'
            },
            blank: {}
          }
        },
        nickname: {
          validators: {
            notEmpty: {},
            stringLength: {
              min: 3,
              max: 16
            }
          }
        },
        password: {
          validators: {
            notEmpty: {},
            stringLength: {
              min: 6,
              max: 16
            }
          }
        },
        confirmPassword: {
          validators: {
            identical: {
              field: 'password'
            }
          }
        }
      }
    }).on('success.form.fv', function (e) {
      // Prevent default form submission
      e.preventDefault();

      let $form = $(e.target),                  // The form instance
        fv = $form.data('formValidation');   // FormValidation instance

      // Send data to backend
      let data = {};
      data.email = $("#email").val();
      data.nickname = $("#nickname").val();
      data.password = $("#password").val();
      $.ajax({
        url: '/signUp',
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function (data) {
          if (data === "EXIST") {
            // Show the custom message & Set the field as invalid
            fv.updateMessage("email", "blank", "此邮箱已被注册")
              .updateStatus("email", "INVALID", "blank");
          } else if (data === "OK") {
            window.location.href = "login";
          } else {
            alert("服务器错误, 请联系管理员");
          }
        }
      });
    });
  });

</script>
</html>
